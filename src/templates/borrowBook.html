{% extends "base.html" %}
{% block title %}LMS-Book borrowing Form{% endblock %}


{% block content %}

<h1>Book borrowing Form</h1>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if messages %}
    <ul>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <br>
    <input type="submit" name="Submit">
</form>

{% endblock %}
