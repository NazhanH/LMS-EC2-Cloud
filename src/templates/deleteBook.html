{% extends "base.html" %}
{% block title %}LMS-Delete Book{% endblock %}


{% block content %}

<h1>Delete Book</h1>

<h2>Are you sure you want to delete {{ book.title }}, BookID:{{book.id}} ?</h2>

<form action="{% url 'deleteBook' book.id %}" method="post">
    {% csrf_token %}
    <p><a href="{% url 'catalogue' %}">No, I changed my mind.</a></p>
    <input type="submit" name="Delete">
</form>

{% endblock %}
